<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width initial-scale=1"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Rodoviária Online</h1>
            <a href="#"><button class="btn btn-primary">Entrar</button></a>
            <a href="#"><button class="btn btn-secondary">Cadastrar-se</button></a>
        </header>
        <main>
            <h2>Adicionar novo trajeto de viagem</h2>

            <form method="POST" action="/cadastro-novo-trajeto">
                <label for="origem">Origem:</label>
                <input type="text" name="origem" id="origem">

                <label for="Destino">Destino:</label>
                <input type="text" name="destino" id="Destino">

                <label for="dataSaida">Data de Saída:</label>
                <input type="date" name="dataSaida" id="dataSaida">
                
                <label for="dataChegada">Data de Chegada:</label>
                <input type="date" name="dataChegada" id="dataChegada">

                <label for="vagasDisponiveis">Quantidade de vagas disponibilizadas:</label>
                <input type="number" name="vagasDisponiveis" id="vagasDisponiveis">

                <input type="submit" value="Enviar">
            </form>
            
        </main>
        <footer>
            <h2>Rodoviária Online</h2>
        </footer>
    </body>
</html>
