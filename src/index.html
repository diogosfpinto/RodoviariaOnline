<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width initial-scale=1"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Rodoviária Online</h1>
            <a href="#"><button class="btn btn-primary">Entrar</button></a>
            <a href="#"><button class="btn btn-secondary">Cadastrar-se</button></a>
        </header>
        <main>
            <h2>Visualize abaixo todas viagens disponíveis para compra</h2>

            <form>
                <label for="origem">Origem:</label>
                <input type="text" name="origem" id="origem">

                <label for="Destino">Destino:</label>
                <input type="text" name="Destino" id="Destino">

                <label for="dataSaida">Data de Saída:</label>
                <input type="date" name="dataSaida" id="dataSaida">

                <input type="submit" value="Buscar">
            </form>
            
            <table class="lista-viagens">
                <thead>
                    <td>Data Saída</td>
                    <td>Origem</td>
                    <td>Destino</td>
                    <td></td>
                </thead>
                <tbody>
                    <tr>
                        <td>24/11/2020 05:00</td>
                        <td>Rondonópolis - MT</td>
                        <td>Cuiabá - MT</td>
                        <td><button>Comprar</button></td>
                    </tr>
                    <tr>
                        <td>27/11/2020 23:00</td>
                        <td>Poxoréu - MT</td>
                        <td>Rondonópolis - MT</td>
                        <td><button>Comprar</button></td>
                    </tr>
                    <tr class="lista-viagens__linha">
                        <td class="lista-viagens__data-saida"></td>
                        <td class="lista-viagens__origem"></td>
                        <td class="lista-viagens__destino"></td>
                        <td class="lista-viagens__bt-comprar"><button>Comprar</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <h2>Rodoviária Online</h2>
        </footer>

        <script src="./api/viagens-api.js"></script>
        <script src="./lista-viagens.js"></script>
    </body>
</html>
