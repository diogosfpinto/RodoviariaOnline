<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <header class="container-fluid">
            <h1>Rodoviária Online</h1>
            <a href="#"><button class="btn btn-primary">Entrar</button></a>
            <a href="#"><button class="btn btn-secondary">Cadastrar-se</button></a>
            <a href="/adiciona-viagem.html">Adicionar novo trajeto</a>
        </header>
        <main class="container">
            <h2>Visualize abaixo todas viagens disponíveis para compra</h2>

            <form>
                <label for="origem">Origem:</label>
                <input type="text" name="origem" id="origem">

                <label for="Destino">Destino:</label>
                <input type="text" name="Destino" id="Destino">

                <label for="dataSaida">Data de Saída:</label>
                <input type="date" name="dataSaida" id="dataSaida">

                <input type="submit" value="Buscar">
            </form>
            
            <table class="lista-viagens table table-light table-hover">
                <thead>
                    <td scope="col">Data Saída</td>
                    <td scope="col">Origem</td>
                    <td scope="col">Destino</td>
                    <td scope="col"></td>
                </thead>
                <tbody class="lista-viagens__itens"></tbody>
            </table>
        </main>
        <footer class="container-fluid">
            <h2>Rodoviária Online</h2>
        </footer>

        <script src="./api/viagens-api.js"></script>
        <script src="./lista-viagens.js"></script>
    </body>
</html>
